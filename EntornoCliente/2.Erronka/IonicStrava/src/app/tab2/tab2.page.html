<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Atleta </ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="showLoader"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let atleta of atletak">
        <ion-item-divider color="light">
          <ion-row>
              <p>{{atleta.firstname}}</p>
              <p>{{atleta.lastname}}</p>
          </ion-row>
        </ion-item-divider>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
